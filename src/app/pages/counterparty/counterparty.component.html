<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Добавить" icon="pi pi-plus" severity="secondary" class="mr-2" routerLink="new" />
        <p-button severity="secondary" label="Удалить" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()"
                  [disabled]="!selectedCounterparties || !selectedCounterparties.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Экспортировать" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="counterparties()"
  [rows]="10"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedCounterparties"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Управление товарами</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Поиск..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="name" style="min-width:16rem">Наименование</th>
            <th pSortableColumn="purchasePrice" style="min-width: 8rem">Закупочная цена</th>
            <th pSortableColumn="salePrice" style="min-width: 8rem">Продажная цена</th>
            <th pSortableColumn="category" style="min-width:10rem">Категория</th>
            <th pSortableColumn="country" style="min-width: 12rem">Страна</th>
            <th pSortableColumn="supplier" style="min-width: 12rem">Поставщик</th>

            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="product" />
            </td>
            <td style="min-width: 12rem">{{ product.sku }}</td>
            <td style="min-width: 16rem">{{ product.name }}</td>
            <td>{{ product.purchasePrice}}смн</td>
            <td>{{ product.salePrice}}смн</td>
            <td>{{ product.category ?? '-' }}</td>
            <td>{{ product.country ?? '-' }}</td>
            <td>{{ product.supplier ?? '-' }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" [routerLink]="[product.id]"/>
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                          (click)="deleteProduct(product)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmdialog [style]="{ width: '450px' }" />
