<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Добавить" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openCategoryDialog()"/>
    </ng-template>
</p-toolbar>

<p-table [value]="categories.value() ?? []">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <h5 class="m-0">Управление категориями</h5>
                <p-progress-spinner *ngIf="categories.isLoading()" [strokeWidth]="'5px'" [style]="{ width: '28px', height: '28px' }" ariaLabel="loading" />
            </div>
            <!--<p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" placeholder="Поиск..." />
            </p-iconfield>-->
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th class="!text-end">Действие</th>
        </tr>
    </ng-template>
    <ng-template #body let-category>
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td class="!text-end">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="openCategoryDialog(category)"/>
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="remove($event, category)"/>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmpopup />
<p-toast />
